<h3>Countries</h3>
<button type="button" (click)="goSettings()">Settings</button>
<div class="list-group" *ngFor="let item of countryList">
  <div class="list-group-item row" (click)="goCountry(item.code)">
    <div class="col-4">{{ item.name }}</div>
    <div class="col-4"><img style="width: 20%;" src="{{ item.flag }}" alt="" /></div>
  </div>
</div>
